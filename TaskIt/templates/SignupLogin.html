<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>


    <link rel="stylesheet" href="{% static "css/Front-style.css" %}" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
       <!--For Login Form-->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="login" method="post" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Sign in</h2>
            <p>{{message}}</p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="register" method="post" class="sign-up-form">
            {% csrf_token %}
            
            <!--For SignUp Form-->
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" name= "username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" name="emp_name" placeholder="Employee name" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" name="contact_no" placeholder="Contact number" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>

            <select   name="position">
              <option value="employee">employee</option>
              <option value="sub-manager">sub-manager</option>
              <option value="manager">manager</option>
            </select>

            <select   name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>



            <select id="manager"  name="manager">

              {% for manager in managers %}
              <option value={{manager.emp_id}}>{{manager.emp_name}}</option>
              {% endfor %}
            </select>

            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1> Task It</h1>
            <p>
              An Efficient Employee Task Management Application
            </p>
            <br>
            <!-- <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button> -->
          </div>
          <img src="{% static "images/log3.svg" %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h1> Task It</h1>
            <p>
              An Efficient Employee Task Management Application
            </p>
            <br>
            <h4>One of Us ?</h4>
            <button class="btn transparent" id="sign-in-btn" onclick="window.location.href='logout'">
              Log Out of Admin
            </button>
          </div>
          <img src="{% static "images/log2.svg" %}" class="image" alt="" />
        </div>
      </div>
    </div>
    {% if position == 4 %}
    <script>
      document.querySelector(".container").classList.add("sign-up-mode");
    </script>
    {% endif %}
    <script src="{% static "javascript/app.js" %}"></script>
  </body>
</html>
